<div>
  <div class="page-header">
    <h1>Pokédex <small class="pull-right">Hay<span class="badge">{{pokemons.length}}</span> Pokémons</small></h1>
  </div>
 <!-- Anadimos unas mejoras esteticas con la clase pokemon y un enlace a el pokemon individual-->
  <div class="pokemon" ng-repeat="pokemon in pokemons">
    <a href="/#pokemon/{{pokemon.id}}">
        <!-- Mostramos el pokemon con las directivas -->
        <pokemon-name></pokemon-name>
        <pokemon-image></pokemon-image>
        <div class="text-center">
            <pokemon-type></pokemon-type>
        </div>
    </a>
  </div>
</div>
