<ul class="list-group">
  <li class="list-group-item">
    <strong>Tipo: </strong>
    <span class="pull-right">
        <!-- Quitamos el alias puesto que ahora estamos vinculandolo al $scope y la variable pokemon estÃ¡ en cualquier parte de nuestro controlador -->
        <span ng-repeat="type in pokemon.type" class="label type-{{type | lowercase }}">
            {{type}}
        </span>
    </span>
  </li>
  <li class="list-group-item">
    <strong>Altura:</strong>
    <span class="pull-right">{{pokemon.height}}</span>
  </li>
  <li class="list-group-item">
    <strong>Peso: </strong>
    <span class="pull-right">{{pokemon.weight}}</span>
  </li>
  <li class="list-group-item">
      <strong>Habilidades: </strong>
      <ul>
          <li ng-repeat="habilidad in pokemon.abilities">
          {{habilidad}}
      </ul>
  </li>
</ul>
